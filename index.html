        #game-board {
            width: 600px;

            position: relative;
        }

        /* CSS Styles for the balls */
        .ball {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ffffff;
            position: absolute;
        }

        /* CSS Styles for the cue stick */
        #cue-stick {
            width: 150px;
            height: 5px;
            background-color: #000000;
            position: absolute;
            top: 150px;
            left: 0;
            transform-origin: top left;
        }
    </style>
</head>
